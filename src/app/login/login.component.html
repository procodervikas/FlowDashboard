<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
          <h2 style="font-size:1.5rem;" class="white-color"><i class="fa fa-facebook-square"></i>FlowDashboard</h2>
        </a>
        <a class="navbar-brand justify-content-end" href="#">
          <!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
          <h2 style="font-size:1.5rem;" class="white-color">Register</h2>
        </a>
      </nav>
    </div>
    <div class="d-flex justify-content-center h-100" style="padding-top:74px;padding-bottom:139px;">
      <div class="card">
        <div class="card-header">
          <h1 class="white-color">Login</h1>
          <div class="d-flex justify-content-end social_icon">
           <i class="material-icons facebook"></i>
            <span><i class="fa fa-google-plus-square"></i></span>
            <span><i class="fa fa-twitter-square"></i></span>
          </div>
          <div class="card-body">
            <form [formGroup]="loginform" (ngSubmit)="setData(loginform.value)">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1" class="white-color">Email address</label> -->
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                <span class="email-error" *ngIf="email.touched && email.invalid ">email field is required</span>
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1" class="white-color">Password</label> -->
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn float-right login_btn">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
