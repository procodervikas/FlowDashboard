<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div>
        <div class="container">
            <nav class="navbar navbar-transparent">
                <a class="navbar-brand" href="#">
                    <h2 style="font-size:1.5rem;" class="white-color"><img src="../../assets/images/Mirrant.jpeg" height="25">MIRRANT</h2>
                </a>
            </nav>
        </div>
        <div class="d-flex justify-content-center h-100" style="padding-top:74px;padding-bottom:139px;">
            <div class="card">
                <div class="card-header">

                    <h1 class="white-color d-flex justify-content-center" style="font-size:1.75rem;">Sign In</h1>
                    <div class="d-flex justify-content-start social_icon">
                        <span><i class="fa fa-user-circle "></i></span>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginform" (ngSubmit)="setData(loginform.value)">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <button class="btn float-right login_btn"><a routerLink='../dashboard'>Login</a></button>

                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a routerLink="../register"><i class="fa fa-user-plus"
                                    style="color:rgb(223, 226, 56);"></i>REGISTER</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
