<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class='back-image'>
        <div class="container">
            <nav class="navbar navbar-transparent">
                <a class="navbar-brand" href="#">
                    <h2 style="font-size:1.5rem;" class="white-color"><img src="Mirrant.jpeg" height="25"> MIRRANT</h2>
                </a>
                <!-- <a class="navbar-brand justify-content-end" href="#">
       <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> 
      <h2 style="font-size:1rem;" class="white-color"><i class="fa fa-user-plus"
          style="color:rgb(223, 226, 56);"></i> REGISTER</h2>
    </a> -->
            </nav>
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <h4 class="card-header">Register</h4>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <!-- [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"  -->
                            <input type="text" formControlName="firstName" class="form-control" />
                            <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <!-- [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" -->
                            <label for="lastName">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" />
                            <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <!-- [ngClass]="{ 'is-invalid': submitted && f.username.errors }" -->
                            <input type="text" formControlName="username" class="form-control" />
                            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                                Register
                            </button>
                            <a routerLink="../login" class="btn btn-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
